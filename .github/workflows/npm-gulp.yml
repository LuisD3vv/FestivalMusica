name: Gulp Build

on:
  push:
    branches:
      - main 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' 

    - name: Install dependencies 
      run: npm i

    - name: Install gulp-sass
      run: npm install gulp-sass 
      
    - name: Run gulp build script
      run: npm run dev

    - name: Run Gulp build
      run: npx gulp build
